<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="css/amazeui.min.css">
		<link rel="stylesheet" href="css/admin.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>

		<div class="am-cf admin-main" >
			<!-- content start -->
			<div class="admin-content">
				<div class="admin-content-body">
					
					<div class="container" style="padding: 50px 10px 0px 10px">
						<div class="am-g">
							<div class="am-u-sm-12 am-u-md-6">
								<div class="am-btn-toolbar">
									<div class="am-btn-group am-btn-group-xs">
										<button type="button" class="am-btn am-btn-primary btnAdd">
											<span class="am-icon-plus"></span> ADD
										</button>

										<button type="button" class="am-btn am-btn-danger" id="btnremove" onclick="delAll()">
											<span class="am-icon-trash"></span> DELETE
										</button>
									</div>
								</div>
							</div>

							<div class="am-u-sm-12 am-u-md-3">
								<div class="am-input-group am-input-group-sm">
									<input class="am-form-field" placeholder="Enter title/author" id="keywords" type="text">
									<span class="am-input-group-btn">
										<button class="am-btn am-btn-primary" type="button" id="btnsearch">
											<span class="am-icon-search"></span>
										</button> </span>
								</div>
							</div>
						</div>
						<div class="am-g" style="margin-top: -30px;">
							<div class="am-u-sm-12">
								<form class="am-form" action="user/delAll.action">
									<table class="am-table am-table-striped am-table-hover table-main">
										<thead>
											<tr>
												<th class="table-check">
													<input id="chkAll" type="checkbox">
												</th>
												<th class="table-id">
													NAME
												</th>
												<th>
													AUTHOR
												</th>
												<th class="table-title">
													PRESS
												</th>
												<th>
													YEAR
												</th>
												<th>
													TYPE
												</th>
												<th class="table-set">
													OPERATION
												</th>
											</tr>
										</thead>
										<tbody id="tUser">
											<tr>
												<td><input name="ids" value="1" type="checkbox"></td>
												<td>
													<a href="javascript:void(0)">Deep Learning</a>
												</td>
												<td>Ian Goodfellow</td>
												<td>MIT Press</td>
												<td>2016</td>
												<td>Unknown</td>
												<td>
													<div class="am-btn-toolbar">
														<div class="am-btn-group am-btn-group-xs"><button type="button" class="am-btn am-btn-default am-btn-xs am-text-secondary btnEdit"><span class="am-icon-pencil-square-o"></span> EDIT</button><button type="button" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" onclick="delUser(1,1)"><span class="am-icon-trash-o"></span> DELETE</button></div>
													</div>
												</td>
											</tr>
										

										</tbody>
									</table>

								</form>
							</div>
						</div>
					</div>

				</div>
				<!-- content end -->
			</div>
		</div>

		<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->

		<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="js/jquery-1.11.3.min.js"></script>
		<!--<![endif]-->
		<script type="text/javascript" src="myplugs/js/plugs.js"></script>
		<script>
			$(function() {
				$(".btnAdd").click(function() {
					$.jq_Panel({
						title: "ADD BOOK",
						url: "addBook.html",
						iframeWidth: 800,
						iframeHeight: 600,
					});
				});

				$(".btnEdit").click(function() {
					$.jq_Panel({
						title: "EDIT BOOK",
						url: "addBook.html",
						iframeWidth: 800,
						iframeHeight: 600,
					});

				});

			});
		</script>
	</body>

</html>
