<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bar-Code</title>


	<link rel="stylesheet" href="css/amazeui.min.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">

	<style type="text/css">

		#nextBarcode{
			text-align:center;
			margin:0 auto;
		}

		#ean {
			margin: 100px auto;
		}
	</style>

</head>

<body>

	<article class="zzsc">
		<canvas id="ean" width="300" height="150"></canvas>
		<button id = "nextBarcode" class="am-btn am-btn-success" onclick="next()">Next Barcode</button>
	</article>

	<script src="../cookie.js"></script>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="js/amazeui.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="dist/jquery-ean13.min.js"></script>
	<script type="text/javascript">
		var json = Cookies.getJSON();
		var cur = 0;
		var barcode = json.barcode_list;
		var length = json.barcode_list.length;
		$(function () {
			$("#ean").EAN13(barcode[cur].toString());
		});
		function next() {
			cur++;
			if (cur >= length) {
				alert("That's all barcodes.");
				return;
			}
			$("#ean").EAN13(barcode[cur].toString());
		}
	</script>

</body>

</html>
